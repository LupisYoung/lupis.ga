				<img src="assets/images/logo.png" alt="Logo" style="height: 3rem;">
			</a>
			
		</header>
	
		<section>
		
			::before
			<img src="assets/images/geo/hero.png" id="hero-bg">
			<h1 id="heading"></h1>
			<h1 id="heading2"></h1>

		<script>

		var countDownDate = new Date("Nov 28, 2022 00:00:00").getTime();

		var x = setInterval(function() {

  			var now = new Date().getTime();

  			var distance = countDownDate - now;

  			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  			document.getElementById("heading").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			document.getElementById("heading2").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  			if (distance < 0) {
    			clearInterval(x);
    			document.getElementById("heading").innerHTML = "Happy Anniversary";
				document.getElementById("heading2").innerHTML = "Happy Anniversary";
  			}
		}, 1000);

		</script>
	
	</body>
